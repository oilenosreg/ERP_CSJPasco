{% load static %}

<div class="col-12 col-md-auto ms-auto d-print-none">
    <div class="btn-list">
        {% if cancel %}
        <span class="d-none d-sm-inline">
            <a href="{{ cancel_url }}" class="btn btn-white">
                {{ cancel }}
            </a>
        </span>
        {% endif %}
        <a 
            href="{{ action_url }}" 
            class="btn btn-primary d-none d-sm-inline-block" >
            {{ action }}
        </a>        
    </div>
</div>
