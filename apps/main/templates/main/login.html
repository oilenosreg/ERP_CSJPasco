{% extends 'auth/sign-in.html' %}

{% block content %}
<form class="card card-md" action="." method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="card-body">
        <h2 class="card-title text-center mb-4">
            Bienvenido
        </h2>
        <div class="mb-3 {% if form.dni.errors %} has-error {% endif %}">
            <label class="form-label">
                {{ form.dni.label }}
            </label>
            <!-- <input type="email" class="form-control" placeholder="Enter email" autocomplete="off"> -->
            {{ form.dni }}
            <div class="text-danger">
                {{ form.dni.errors }}
            </div>
        </div>
        <div class="mb-2 {% if form.password.errors %} has-error {% endif %}">
            <label class="form-label">
                {{ form.password.label }}
                <span class="form-label-description">
                    <a href="./forgot-password.html">
                        Recuperar contraseña
                    </a>
                </span>
            </label>
            <div class="input-group input-group-flat">
                <!-- <input type="password" class="form-control" placeholder="Password" autocomplete="off"> -->
                {{ form.password }}
                <span class="input-group-text">
                    <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                        <!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="12" cy="12" r="2" />
                            <path
                                d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" />
                        </svg>
                    </a>
                </span>
            </div>
            <div class="text-danger">
                {{ form.password.errors }}
            </div>
        </div>
        <div class="mb-2">
            <label class="form-check">
                <input type="checkbox" class="form-check-input" />
                <span class="form-check-label">Recuérdame en este dispositivo</span>
            </label>
        </div>
        <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100">
                Ingresar
            </button>
        </div>
    </div>
</form>
{% endblock content %}
